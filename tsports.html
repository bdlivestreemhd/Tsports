<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rs Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .hero {
            background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);
            color: white;
            padding: 5rem 0;
            text-align: center;
            margin-bottom: 3rem;
        }
        .player-wrapper {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        video {
            width: 100%;
            height: auto;
        }
        .feature-box {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            height: 100%;
        }
        .feature-box i {
            font-size: 3rem;
            color: #1e5799;
            margin-bottom: 1rem;
        }
        .player-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .sports-icon {
            font-size: 2rem;
            margin-right: 10px;
        }
    </style>
<style type="text/css">* {user-select: auto !important; -webkit-user-select: auto !important;}</style><input type="hidden" id="inject_idm_text_selection"><style></style></head>
<body>
    
    <!-- Main Content -->
            <!-- Streaming Page -->
        <div class="container my-5" id="stream">
            
            
            <div class="player-wrapper">
                <video id="sportfever-player" controls="" autoplay="" src="blob:http://sportfever.co4.in/91336ac2-2d2a-4b06-acb9-a412f64047ab">
                    <source src="http://kst.moonplex.net:8080/CH2/index.m3u8" type="application/x-mpegURL">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="player-controls">
                <button id="play-btn" class="btn btn-primary"><i class="fas fa-play"></i> Play</button>
                <button id="pause-btn" class="btn btn-secondary"><i class="fas fa-pause"></i> Pause</button>
                <button id="fullscreen-btn" class="btn btn-info"><i class="fas fa-expand"></i> Fullscreen</button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
            

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('sportfever-player');
            
            // Check for HLS support
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource('http://kst.moonplex.net:8080/CH2/index.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
            
            // Player controls
            document.getElementById('play-btn').addEventListener('click', function() {
                video.play();
            });
            
            document.getElementById('pause-btn').addEventListener('click', function() {
                video.pause();
            });
            
            document.getElementById('fullscreen-btn').addEventListener('click', function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });
            
            document.getElementById('volume-slider').addEventListener('input', function(e) {
                video.volume = e.target.value;
            });
        });
    </script>


<div style="text-align: center;"><div style="position:relative; top:0; margin-right:auto;margin-left:auto; z-index:99999">

</div></div>
</body></html>
