<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বঙ্গবিডি/চরকি স্টাইলের ভিডিও প্লেয়ার</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
    }
    
    .player-container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }
    
    #videoPlayer {
      width: 100%;
      background: #000;
    }
    
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    
    .play-pause, .volume, .time, .fullscreen, .telegram-btn {
      margin: 0 10px;
    }
    
    .progress-container {
      flex-grow: 1;
      height: 5px;
      background: #333;
      margin: 0 10px;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: #E50914;
      width: 0%;
    }
    
    button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      outline: none;
    }
    
    .quality-selector {
      position: absolute;
      top: -60px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: none;
      border-radius: 5px;
    }
    
    .quality-option {
      display: block;
      padding: 5px;
      cursor: pointer;
      color: #ddd;
    }
    
    .quality-option:hover {
      color: #E50914;
    }

    /* টুলটিপ স্টাইল */
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
    }

    button:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="videoPlayer"></video>
    <div class="controls">
      <button class="play-pause">
        <i class="fas fa-play"></i>
        <span class="tooltip">প্লে/পজ</span>
      </button>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="time">00:00 / 00:00</div>
      <button class="volume">
        <i class="fas fa-volume-up"></i>
        <span class="tooltip">ভলিউম</span>
      </button>
      <button class="quality-btn">
        <i class="fas fa-cog"></i>
        <span class="tooltip">কোয়ালিটি</span>
      </button>
      <button class="telegram-btn" id="telegramButton">
        <i class="fab fa-telegram"></i>
        <span class="tooltip">টেলিগ্রামে শেয়ার</span>
      </button>
      <button class="fullscreen">
        <i class="fas fa-expand"></i>
        <span class="tooltip">ফুলস্ক্রিন</span>
      </button>
    </div>
    <div class="quality-selector">
      <div class="quality-option" data-quality="high">হাই (1080p)</div>
      <div class="quality-option" data-quality="medium">মিডিয়াম (720p)</div>
      <div class="quality-option" data-quality="low">লো (480p)</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('videoPlayer');
      const playPauseBtn = document.querySelector('.play-pause');
      const volumeBtn = document.querySelector('.volume');
      const progressBar = document.querySelector('.progress-bar');
      const progressContainer = document.querySelector('.progress-container');
      const timeDisplay = document.querySelector('.time');
      const qualityBtn = document.querySelector('.quality-btn');
      const qualitySelector = document.querySelector('.quality-selector');
      const fullscreenBtn = document.querySelector('.fullscreen');
      const telegramButton = document.getElementById('telegramButton');

      // ভিডিও স্ট্রিম URL (আপনার নিজের URL দিয়ে প্রতিস্থাপন করুন)
      const streamUrl = 'https://smart.bengaldigital.live/Star-jalsha/index.m3u8';

      let hls = new Hls();
      
      if (Hls.isSupported()) {
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
        
        hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
          const qualityLevels = hls.levels;
          console.log('উপলব্ধ কোয়ালিটি লেভেল:', qualityLevels);
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', function() {
          video.play();
        });
      }

      // প্লে/পজ ফাংশনালিটি
      playPauseBtn.addEventListener('click', function() {
        if (video.paused) {
          video.play();
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i><span class="tooltip">পজ</span>';
        } else {
          video.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i><span class="tooltip">প্লে</span>';
        }
      });

      // ভলিউম কন্ট্রোল
      volumeBtn.addEventListener('click', function() {
        if (video.volume > 0) {
          video.volume = 0;
          volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i><span class="tooltip">ভলিউম অন</span>';
        } else {
          video.volume = 1;
          volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i><span class="tooltip">ভলিউম বন্ধ</span>';
        }
      });

      // প্রোগ্রেস বার আপডেট
      video.addEventListener('timeupdate', function() {
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.style.width = progress + '%';
        
        const currentMinutes = Math.floor(video.currentTime / 60);
        const currentSeconds = Math.floor(video.currentTime % 60);
        const durationMinutes = Math.floor(video.duration / 60);
        const durationSeconds = Math.floor(video.duration % 60);
        
        timeDisplay.textContent = 
          `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds} / 
           ${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
      });

      // প্রোগ্রেস বারে ক্লিক করে সিক করতে
      progressContainer.addEventListener('click', function(e) {
        const pos = (e.pageX - this.offsetLeft) / this.offsetWidth;
        video.currentTime = pos * video.duration;
      });

      // কোয়ালিটি সিলেক্টর
      qualityBtn.addEventListener('click', function() {
        qualitySelector.style.display = qualitySelector.style.display === 'block' ? 'none' : 'block';
      });

      // টেলিগ্রাম শেয়ার ফাংশনালিটি (ফিক্সড)
      telegramButton.addEventListener('click', function() {
        const telegramUsername = 'yourchannel'; // আপনার টেলিগ্রাম ইউজারনেম দিয়ে প্রতিস্থাপন করুন
        const shareText = 'এই ভিডিওটি দেখুন!'; // শেয়ার টেক্সট
        const pageUrl = window.location.href; // বর্তমান পেজ URL
        
        // ইউনিভার্সাল টেলিগ্রাম শেয়ার লিংক
        window.open(`https://t.me/share/url?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(shareText)}`, '_blank');
      });

      // ফুলস্ক্রিন ফাংশনালিটি
      fullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          video.requestFullscreen().catch(err => {
            console.error('ফুলস্ক্রিন এরর:', err);
          });
        } else {
          document.exitFullscreen();
        }
      });

      // কোয়ালিটি অপশনে ক্লিক করার ফাংশনালিটি
      document.querySelectorAll('.quality-option').forEach(option => {
        option.addEventListener('click', function() {
          const quality = this.getAttribute('data-quality');
          // এখানে কোয়ালিটি পরিবর্তনের লজিক যোগ করুন
          qualitySelector.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
