<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clappr Player 16x9</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-wrapper {
      width: 100%;
      max-width: 1000px;
      position: relative;
      padding-top: 56.25%; /* 16:9 ratio = 9/16 = 0.5625 = 56.25% */
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="player-wrapper">
    <div id="player"></div>
  </div>

  <script>
    var player = new Clappr.Player({
      source: 'https://smart.bengaldigital.live/Star-jalsha/index.m3u8',
      parentId: '#player',
      autoPlay: true,
      mute: false,
    });
  </script>

</body>
</html>
