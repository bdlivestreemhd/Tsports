<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free IPTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding-bottom: 80px;
    }
    .active-tab {
      color: #ef4444;
      transform: scale(1.2);
      transition: all 0.3s;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-black text-white">
  <main class="p-4">
    <!-- LIVE Section -->
    <section id="liveSection">
      <!-- Rotating Banner -->
      <div class="mb-6 overflow-hidden rounded-xl">
        <img id="rotatingBanner" src="https://via.placeholder.com/800x300/111/fff?text=Banner+1" class="w-full object-cover transition duration-700 ease-in-out" />
      </div>

      <!-- Live Events Carousel -->
      <h2 class="text-xl font-bold mb-4">Live Events</h2>
      <div class="flex overflow-x-auto gap-4 pb-2">
        <a href="tsports.html" class="flex-none">
          <img src="tsports.jpg" class="w-28 h-28 rounded-full border-2 border-gray-700 hover:border-red-500 transition" />
        </a>
        <a href="toffee1.html" class="flex-none">
          <img src="toffee1.jpg" class="w-28 h-28 rounded-full border-2 border-gray-700 hover:border-red-500 transition" />
        </a>
        <a href="toffee2.html" class="flex-none">
          <img src="toffee2.jpg" class="w-28 h-28 rounded-full border-2 border-gray-700 hover:border-red-500 transition" />
        </a>
      </div>

      <!-- Sports Channels Grid -->
      <h2 class="text-xl font-bold mt-8 mb-4">Sports Channels</h2>
      <div class="grid grid-cols-3 md:grid-cols-4 gap-4">
        <a href="tsports.html" class="block">
          <img src="tsports.jpg" class="w-full aspect-square object-cover rounded-xl hover:scale-105 transition" />
        </a>
        <a href="stars1.html" class="block">
          <img src="stars1.jpg" class="w-full aspect-square object-cover rounded-xl hover:scale-105 transition" />
        </a>
        <a href="willow.html" class="block">
          <img src="willow.jpg" class="w-full aspect-square object-cover rounded-xl hover:scale-105 transition" />
        </a>
        <a href="wwe.html" class="block">
          <img src="wwe.jpg" class="w-full aspect-square object-cover rounded-xl hover:scale-105 transition" />
        </a>
        <a href="tencricket.html" class="block">
          <img src="tencricket.jpg" class="w-full aspect-square object-cover rounded-xl hover:scale-105 transition" />
        </a>
        <a href="fancode.html" class="block">
          <img src="fancode.jpg" class="w-full aspect-square object-cover rounded-xl hover:scale-105 transition" />
        </a>
      </div>
    </section>

    <!-- Movies Section -->
    <section id="moviesSection" class="hidden grid grid-cols-2 md:grid-cols-4 gap-4">
      <a href="taandob.html" class="block">
        <img src="taandob.jpg" class="w-full rounded-xl hover:scale-105 transition" />
        <p class="mt-2 text-sm">Taandob Full HD</p>
      </a>
      <a href="jongli.html" class="block">
        <img src="jongli.jpg" class="w-full rounded-xl hover:scale-105 transition" />
        <p class="mt-2 text-sm">Jongli Full HD</p>
      </a>
      <!-- Add more movie cards similarly -->
    </section>

    <!-- TV Section -->
    <section id="tvSection" class="hidden grid grid-cols-3 md:grid-cols-5 gap-4">
      <a href="btv.html"><img src="btv.jpg" class="w-full aspect-square rounded-full hover:ring-2 hover:ring-red-500 transition" /></a>
      <a href="atnbangla.html"><img src="atnbangla.jpg" class="w-full aspect-square rounded-full hover:ring-2 hover:ring-red-500 transition" /></a>
      <!-- Add more TV cards similarly -->
    </section>
  </main>

  <!-- Footer Navigation -->
  <footer class="fixed bottom-0 left-0 right-0 bg-black py-3 shadow-md z-50">
    <div class="flex justify-around">
      <button id="liveBtn" class="text-center active-tab">
        <i class="fas fa-broadcast-tower text-xl"></i>
        <p class="text-xs mt-1">Live</p>
      </button>
      <button id="moviesBtn" class="text-center text-white">
        <i class="fas fa-film text-xl"></i>
        <p class="text-xs mt-1">Movies</p>
      </button>
      <button id="tvBtn" class="text-center text-white">
        <i class="fas fa-tv text-xl"></i>
        <p class="text-xs mt-1">TV</p>
      </button>
    </div>
  </footer>

  <script>
    const tabs = [
      { btn: document.getElementById('liveBtn'), section: document.getElementById('liveSection') },
      { btn: document.getElementById('moviesBtn'), section: document.getElementById('moviesSection') },
      { btn: document.getElementById('tvBtn'), section: document.getElementById('tvSection') }
    ];

    function activateTab(active) {
      tabs.forEach(({ btn, section }) => {
        btn.classList.toggle('active-tab', btn === active.btn);
        btn.classList.toggle('text-red-500', btn === active.btn);
        btn.classList.toggle('text-white', btn !== active.btn);
        section.classList.toggle('hidden', section !== active.section);
      });
      localStorage.setItem('activeTab', active.btn.id);
    }

    tabs.forEach(tab => tab.btn.addEventListener('click', () => activateTab(tab)));

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('activeTab');
      const active = tabs.find(tab => tab.btn.id === saved) || tabs[0];
      activateTab(active);
    });

    // Rotating banner
    const bannerImages = [
      "https://via.placeholder.com/800x300/111/fff?text=Banner+1",
      "https://via.placeholder.com/800x300/222/fff?text=Banner+2",
      "https://via.placeholder.com/800x300/333/fff?text=Banner+3"
    ];
    let bannerIndex = 0;
    setInterval(() => {
      bannerIndex = (bannerIndex + 1) % bannerImages.length;
      document.getElementById('rotatingBanner').src = bannerImages[bannerIndex];
    }, 3000);
  </script>
</body>
</html>
