<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamHub - Minimal IPTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
    }
    .active-tab {
      border-bottom: 3px solid #dc2626;
      color: #ffffff;
    }
    .channel-icon {
      transition: transform 0.2s;
    }
    .channel-icon:hover {
      transform: scale(1.05);
    }
    .video-thumbnail {
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .section-title {
      position: relative;
      padding-left: 12px;
    }
    .section-title:before {
      content: "";
      position: absolute;
      left: 0;
      top: 5px;
      bottom: 5px;
      width: 4px;
      background: #dc2626;
      border-radius: 2px;
    }
  </style>
</head>
<body class="pb-16">
  <!-- Header -->
  <header class="sticky top-0 z-10 bg-black/80 backdrop-blur-sm p-4 border-b border-gray-800">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">StreamHub</h1>
      <button class="text-gray-400 hover:text-white">
        <i class="fas fa-search text-lg"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <!-- Live Now Section -->
    <section class="mb-8">
      <div class="flex items-center justify-between mb-4">
        <h2 class="section-title text-lg font-semibold">Live Now</h2>
        <a href="#" class="text-sm text-gray-400 hover:text-white">View All</a>
      </div>
      
      <div class="relative rounded-xl overflow-hidden mb-4">
        <img src="https://via.placeholder.com/800x450?text=Live+Event" 
             class="w-full video-thumbnail rounded-lg"
             alt="Live Event">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
        <div class="absolute bottom-0 left-0 p-4">
          <span class="bg-red-600 text-xs px-2 py-1 rounded uppercase font-bold">Live</span>
          <h3 class="text-lg font-bold mt-1">Bangladesh vs Zimbabwe</h3>
          <p class="text-sm text-gray-300">T20 World Cup 2024</p>
        </div>
      </div>
    </section>

    <!-- Quick Access Channels -->
    <section class="mb-8">
      <h2 class="section-title text-lg font-semibold mb-4">Quick Access</h2>
      <div class="grid grid-cols-4 gap-4">
        <a href="#" class="text-center">
          <div class="channel-icon bg-gray-800 rounded-full w-16 h-16 mx-auto flex items-center justify-center">
            <i class="fas fa-tv text-xl text-red-500"></i>
          </div>
          <p class="mt-2 text-sm">BTV</p>
        </a>
        <a href="#" class="text-center">
          <div class="channel-icon bg-gray-800 rounded-full w-16 h-16 mx-auto flex items-center justify-center">
            <i class="fas fa-baseball text-xl text-red-500"></i>
          </div>
          <p class="mt-2 text-sm">Sports</p>
        </a>
        <a href="#" class="text-center">
          <div class="channel-icon bg-gray-800 rounded-full w-16 h-16 mx-auto flex items-center justify-center">
            <i class="fas fa-film text-xl text-red-500"></i>
          </div>
          <p class="mt-2 text-sm">Movies</p>
        </a>
        <a href="#" class="text-center">
          <div class="channel-icon bg-gray-800 rounded-full w-16 h-16 mx-auto flex items-center justify-center">
            <i class="fas fa-music text-xl text-red-500"></i>
          </div>
          <p class="mt-2 text-sm">Music</p>
        </a>
      </div>
    </section>

    <!-- Popular Channels -->
    <section class="mb-8">
      <div class="flex items-center justify-between mb-4">
        <h2 class="section-title text-lg font-semibold">Popular Channels</h2>
        <a href="#" class="text-sm text-gray-400 hover:text-white">View All</a>
      </div>
      
      <div class="grid grid-cols-3 gap-4">
        <a href="#" class="text-center">
          <img src="https://via.placeholder.com/150?text=T-Sports" 
               class="channel-icon w-full rounded-lg mb-2"
               alt="T-Sports">
          <p class="text-sm">T-Sports</p>
        </a>
        <a href="#" class="text-center">
          <img src="https://via.placeholder.com/150?text=Star+Jalsha" 
               class="channel-icon w-full rounded-lg mb-2"
               alt="Star Jalsha">
          <p class="text-sm">Star Jalsha</p>
        </a>
        <a href="#" class="text-center">
          <img src="https://via.placeholder.com/150?text=ATN+Bangla" 
               class="channel-icon w-full rounded-lg mb-2"
               alt="ATN Bangla">
          <p class="text-sm">ATN Bangla</p>
        </a>
      </div>
    </section>

    <!-- Latest Movies -->
    <section>
      <div class="flex items-center justify-between mb-4">
        <h2 class="section-title text-lg font-semibold">Latest Movies</h2>
        <a href="#" class="text-sm text-gray-400 hover:text-white">View All</a>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <a href="#" class="group">
          <img src="https://via.placeholder.com/300x450?text=Movie+1" 
               class="w-full rounded-lg mb-2 group-hover:opacity-90 transition"
               alt="Movie 1">
          <p class="text-sm font-medium">Taandob</p>
          <p class="text-xs text-gray-400">2025 • Action</p>
        </a>
        <a href="#" class="group">
          <img src="https://via.placeholder.com/300x450?text=Movie+2" 
               class="w-full rounded-lg mb-2 group-hover:opacity-90 transition"
               alt="Movie 2">
          <p class="text-sm font-medium">Jongli</p>
          <p class="text-xs text-gray-400">2025 • Drama</p>
        </a>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800">
    <div class="flex justify-around">
      <a href="#" class="py-3 px-4 text-center active-tab">
        <i class="fas fa-home block text-lg mb-1"></i>
        <span class="text-xs">Home</span>
      </a>
      <a href="#" class="py-3 px-4 text-center text-gray-400 hover:text-white">
        <i class="fas fa-tv block text-lg mb-1"></i>
        <span class="text-xs">TV</span>
      </a>
      <a href="#" class="py-3 px-4 text-center text-gray-400 hover:text-white">
        <i class="fas fa-film block text-lg mb-1"></i>
        <span class="text-xs">Movies</span>
      </a>
      <a href="#" class="py-3 px-4 text-center text-gray-400 hover:text-white">
        <i class="fas fa-cog block text-lg mb-1"></i>
        <span class="text-xs">Settings</span>
      </a>
    </div>
  </nav>

  <script>
    // Simple tab switching
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        document.querySelectorAll('nav a').forEach(el => {
          el.classList.remove('active-tab');
          el.classList.add('text-gray-400');
        });
        this.classList.add('active-tab');
        this.classList.remove('text-gray-400');
      });
    });
  </script>
</body>
</html>
