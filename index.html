<style>

/* Overlay */

.popup-overlay {

  position: fixed;

  top: 0; left: 0;

  width: 100vw; height: 100vh;

  background: rgba(0, 0, 0, 0.85);

  display: flex;

  align-items: center;

  justify-content: center;

  z-index: 9999;

}



/* Popup Box */

.popup-box {

  background: #fff;

  padding: 30px;

  max-width: 400px;

  width: 90%;

  border-radius: 20px;

  text-align: center;

  position: relative;

  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);

  animation: popup-in 0.5s ease-out;

}



/* Image */

.popup-img {

  width: 100%;

  height: auto;

  border-radius: 15px;

  margin-bottom: 20px;

}



/* Question */

.popup-question {

  font-size: 1.4rem;

  font-weight: bold;

  margin-bottom: 20px;

  color: #333;

}



/* Buttons */

.popup-buttons {

  display: flex;

  justify-content: space-around;

}



.btn-yes, .btn-no {

  padding: 10px 20px;

  font-size: 1rem;

  border: none;

  border-radius: 10px;

  cursor: pointer;

  transition: all 0.3s ease;

}



.btn-yes {

  background-color: #28a745;

  color: white;

}



.btn-no {

  background-color: #dc3545;

  color: white;

}



.btn-yes:hover {

  background-color: #218838;

}



.btn-no:hover {

  background-color: #c82333;

}



/* Congrats Message */

.congrats-message {

  display: none;

  margin-top: 20px;

  font-size: 1.2rem;

  color: #28a745;

  font-weight: bold;

  animation: fadeIn 0.5s ease;

}



/* Animations */

@keyframes popup-in {

  from { transform: scale(0.5); opacity: 0; }

  to { transform: scale(1); opacity: 1; }

}



@keyframes fadeIn {

  from { opacity: 0; }

  to { opacity: 1; }

}

</style>



<script>





        const liveBtn = document.getElementById('liveBtn');

        const moviesBtn = document.getElementById('moviesBtn');

        const tvBtn = document.getElementById('tvBtn');



        const liveSection = document.getElementById('liveSection');

        const moviesSection = document.getElementById('moviesSection');

        const tvSection = document.getElementById('tvSection');



        function activateTab(button, section) {

            [liveBtn, moviesBtn, tvBtn].forEach(btn => btn.classList.remove('active-tab', 'text-red-500'));

            [liveSection, moviesSection, tvSection].forEach(sec => sec.classList.add('hidden'));

            button.classList.add('active-tab', 'text-red-500');

            section.classList.remove('hidden');

        }



        liveBtn.addEventListener('click', () => activateTab(liveBtn, liveSection));

        moviesBtn.addEventListener('click', () => activateTab(moviesBtn, moviesSection));

        tvBtn.addEventListener('click', () => activateTab(tvBtn, tvSection));



        // Banner Rotation Logic

        const bannerImages = [

            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNp-MEy9dYvU2qEe6KdiBQtPUCZorBFJlt7A&usqp=CAU",

            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLJ1BwyR76_y-JYfUGiCrUdGVZCGeBpEUZZV3FRBSd3u-DgqRikxajUUE&s=10",

            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbxn4iH3L8mRIvq7158DTa2Quj-NJJhHpdLP62nBNOgJ7CSDDi5Zt4TL-Z&s=10"

        ];

        let currentImageIndex = 0;



        function rotateBanner() {

            currentImageIndex = (currentImageIndex + 1) % bannerImages.length;

            document.getElementById('rotatingBanner').src = bannerImages[currentImageIndex];

        }



        setInterval(rotateBanner, 3000); // Rotate every 3 seconds

    </script>
