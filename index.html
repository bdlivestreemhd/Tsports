    body {
      font-family: 'Poppins', sans-serif;
      padding-bottom: 68px;

    main {
      padding-bottom: 100px;
    }
    
    .active-tab {
      color: #00ff00;
      position: relative;
    }
    
    .active-tab::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #00ff00;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
      100% { transform: translateX(-50%) scale(1); }
    }
    
    .scroll-x {
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .scroll-x::-webkit-scrollbar {
      display: none;
    }
    
    .hidden {
      display: none;
    }
    
    /* New Banner Styles */
    .banner {
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
    }
    
    .banner::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60%;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
    }
    
    .banner-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
      max-width: 80%;
    }
    
    .badge {
      background: #ef4444;
      font-size: 0.7rem;
      padding: 3px 10px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 600;
    }
    
    /* Modified Footer Styles */
    .footer {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
    }
    
    .nav-btn {
      transition: all 0.3s ease;
      padding: 0.5rem;
    }
    
    .nav-btn:hover {
      transform: translateY(-3px);
    }
  </style>
</head>

  <script>
    // Tab Management
    const tabs = {
      live: {
        btn: document.getElementById('liveBtn'),
        section: document.getElementById('liveSection')
      },
      movies: {
        btn: document.getElementById('moviesBtn'),
        section: document.getElementById('moviesSection')
      },
      tv: {
        btn: document.getElementById('tvBtn'),
        section: document.getElementById('tvSection')
      }
    };
    
    // Banner element
    const bannerElement = document.getElementById('mainBanner');
    
    // Activate tab function
    function activateTab(tabName) {
      // Deactivate all tabs
      Object.keys(tabs).forEach(key => {
        tabs[key].btn.classList.remove('active-tab', 'text-red-500');
        tabs[key].btn.classList.add('text-gray-400');
        tabs[key].section.classList.add('hidden');
      });
      
      // Activate selected tab
      tabs[tabName].btn.classList.add('active-tab', 'text-red-500');
      tabs[tabName].btn.classList.remove('text-gray-400');
      tabs[tabName].section.classList.remove('hidden');
      
      // Show banner only in Live section
      if (tabName === 'live') {
        bannerElement.classList.remove('hidden');
        // Move banner to the top of live section
        tabs.live.section.insertBefore(bannerElement, tabs.live.section.firstChild);
      } else {
        bannerElement.classList.add('hidden');
      }
      
      // Store the active tab in localStorage
      localStorage.setItem('activeTab', tabName);
    }
    
    // Add click event listeners to tab buttons
    tabs.live.btn.addEventListener('click', () => activateTab('live'));
    tabs.movies.btn.addEventListener('click', () => activateTab('movies'));
    tabs.tv.btn.addEventListener('click', () => activateTab('tv'));
    
    // Check for active tab in localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTab = localStorage.getItem('activeTab') || 'live';
      activateTab(savedTab);
      
      // Initialize banner rotation
      initBannerRotation();
    });
    
    // Banner Rotation Logic with Your Images
    function initBannerRotation() {
      const bannerImages = [
        {
          image: "https://i.ytimg.com/vi/wToVXH_VVVM/maxresdefault.jpg",
          title: "TaanDob - Now Streaming",
          subtitle: "2025 Eid Movie "
        },
        {
          image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSydYsYEtzmCO13myLNiW_1Rm7goOVgrW5oWA&usqp=CAU",
          title: "Jongli - Eid Special",
          subtitle: "2025 Eid Movie"
        },
        {
          image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSd98ZYwgKYDs6jmYGmNDlruMDc1MUCea8pg&usqp=CAU",
          title: "Daagi - Eid Special",
          subtitle: "Eid Movie 2025"
        }
      ];
      
      let currentBanner = 0;
      const bannerTitle = bannerElement.querySelector('h2');
      const bannerSubtitle = bannerElement.querySelector('p');
      
      function rotateBanner() {
        // Only rotate if banner is visible (in Live section)
        if (!bannerElement.classList.contains('hidden')) {
          currentBanner = (currentBanner + 1) % bannerImages.length;
          const banner = bannerImages[currentBanner];
          
          bannerElement.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${banner.image}')`;
          bannerTitle.textContent = banner.title;
          bannerSubtitle.textContent = banner.subtitle;
        }
      }
      
      // Set initial banner
      const initialBanner = bannerImages[0];
      bannerElement.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${initialBanner.image}')`;
      bannerTitle.textContent = initialBanner.title;
      bannerSubtitle.textContent = initialBanner.subtitle;
      
      setInterval(rotateBanner, 5000); // Rotate every 5 seconds
    }
    
    // Store the active section when clicking on any link
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', (e) => {
        const activeTabId = localStorage.getItem('activeTab') || 'liveBtn';
        localStorage.setItem('activeTab', activeTabId);
      });
    });
  </script>
